apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-ingress
  namespace: devops-tools
  annotations:
    kubernetes.io/ingress.class: {{ .Values.nginxIngress.class }}
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: {{ .Values.nginxIngress.class }}
  rules:
    - host: {{ .Values.jenkins.ingress.host }}
      http:
        paths:
          - path: {{ .Values.jenkins.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.jenkins.ingress.serviceName }}
                port:
                  number: {{ .Values.jenkins.ingress.servicePort }}